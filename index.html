<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <section aria-labelledby="ping-page" class="coming__soon-page">
        <div class="content">
          <img src="./images/logo.svg" alt="logo" class="logo" />
          <h1 id="ping-page" class="title">
            We are launching <span>soon!</span>
          </h1>
          <p class="text">Subscribe and get notified</p>
          <form action="/" id="form" class="form">
            <div class="email-field">
              <input
                class="email"
                type="text"
                placeholder="Your email address..."
              />
              <span class="error-message">test</span>
            </div>
            <button type="submit">Notify Me</button>
          </form>
        </div>
        <img
          src="./images/illustration-dashboard.png"
          alt="dashboard"
          class="dashboard-image"
        />
        <div class="social__share-footer">
          <div class="social__share-lists">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
          <p class="footer">&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </section>
    </main>

  </footer> -->

    <script src="script.js"></script>
  </body>
</html>
